<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC page</title>
  <script>
    //접속한 페이지가 모바일 또는 태블릿 환경이면 mobile_page.html로 이동하게끔 처리
    //userAgent, location, indexOf 이용
    let info = navigator.userAgent.toLowerCase();
    // document.write(info);
    //android, iphone, ipad
    //전부다 소문자나 대문자로 변경후에 처리
    let n = info.indexOf('android') + info.indexOf('ipad') + info.indexOf('iphone');
    if(n != -3 && confirm('모바일에서 접속하셨습니다.\n모바일 페이지로 이동할까요?')){
      location.href = './mobile_page.html';
    }
    
  </script>
</head>
<body>
    <h1>PC 페이지</h1>
</body>
</html>
