<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <style>
       .red{
            color:red;
        }
        .blue{
            color:blue;
        }
    </style>
    <script>
        let i = 1;
        while(i <= 10){
            if(i % 2 == 0){
            //    document.write('<p class="blue">'+i+'</p>');
                document.write(`<p class="blue">${i}</p>`);
            }else{
                // document.write('<p class="red">'+i+'</p>');
                document.write(`<p class="red">${i}</p>`);
            }
            i++;
        }
    </script>
</head>
<body>
    
</body>
</html>
