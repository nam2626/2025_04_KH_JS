<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
    <style>
      .container{
        display: flex;
        flex-flow: row nowrap;
        gap:20px;
      }
      h2 {
        text-align: center;
      }
    </style>
    <script>
      //구구단 2단~9단까지 출력
      let tag = '<div class="container">';
      for(let dan = 2; dan < 10; dan++){
        tag += `<div><h2>${dan}단</h2>`;
        for(let is = 1; is < 10; is++){
          tag += `<p>${dan} * ${is} = ${dan * is}</p>`;
        }
        tag += '</div>';
      } 
      tag += '</div>';

      document.write(tag);
    </script>
</head>
<body>
    
</body>
</html>
