<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
    <script>
        //1~10까지 출력
        for(i = 1;i<=10;i++){
            document.write(i,' ');
        }
        //선언 안한 변수도, 데이터 초기화하는 코드가 있으면 var로 변수 선언 해줌
        num = 100;
        console.log(i);
        console.log(num);
    </script>
</head>

</body>
</html>
