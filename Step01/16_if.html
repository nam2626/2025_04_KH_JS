<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문</title>
    <script>
        //if(조건식) 결과가 true 때만 {}영역을 실행하는 문법
        let n = 10;

        if(n % 2 == 0){
            document.write("짝수 입니다.");
        }
        if(n % 2 == 1){
            document.write("홀수 입니다.");
        }
        
    </script>
</head>

</body>
</html>
