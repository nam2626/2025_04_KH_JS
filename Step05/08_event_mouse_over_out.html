<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <style>
        div{
            padding:30px;
            border:5px solid black;
        }
        p{
            background-color: aquamarine;
        }
    </style>
    <script>
        window.onload = () =>{
            //div 태그 선택
            let div = document.querySelector("#div");

            //div에 마우스가 올라갔을때 이벤트 : onmouseover
            div.onmouseover = () => {
                div.style.borderColor = 'red';
                console.log('div에 마우스 올라감');
            }

            //div에 마우스가 벗어났을때 이벤트 : onmouseout
            //단, div 영역에 있는 다른 태그 위에 올라가면 이벤트가 발생함.
            div.onmouseout = (e) => {
                e.target.style.borderColor = 'black';
                console.log('div에 마우스 벗어남');
            }
        }
    </script>
</head>
<body>
    <div id="div">
        <p id="p">내용</p>
    </div>
</body>
</html>
