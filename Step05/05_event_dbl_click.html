<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <script>
        window.onload = () => {
            let h1 = document.querySelector('h1');

            h1.ondblclick = () => {
                alert('h1 더블클릭');
            }
        }
    </script>
</head>
<body>
    <h1 id="h1">제목 태그</h1>
</body>
</html>
