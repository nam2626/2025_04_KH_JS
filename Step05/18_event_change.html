<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <script>
        window.onload = () => {
            document.querySelector("#sel").onchange = function() {
                //일반함수에서 this는 현재 선택된 객체
                //화살표 함수에서는 this는 현재 선택된 객체의 상위 객체를 선택
                console.log(this.value);
            }
            document.querySelector("#txt").onchange = (e) => {
                console.log(e.target.value);
            }

            document.querySelector("#chk").onchange = (e) => {
                console.log(e.target.checked);
            }
        }
    </script>
</head>

<body>
    <select id="sel">
        <option value="0">선택</option>
        <option value="1">데이터1</option>
        <option value="2">데이터2</option>
        <option value="3">데이터3</option>
        <option value="4">데이터4</option>
    </select><br>
    <input type="text" id="txt"><br>
    <input type="checkbox" id="chk">
</body>

</html>
