<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <style>
        div {
            padding:50px;
            border:1px solid black;
        }
        p{
            border:1px solid blue;
        }
    </style>
    <script>
        window.onload = () => {
            console.log("window / onload");
            //box1, box2 선택
            let box1 = document.querySelector('#box1');
            let box2 = document.querySelector('#box2');

            //box1, box2 이벤트로 마우스가 벗어나면 배경색을 빨강으로 지정
            //box1 -> onmouseout, box2 -> onmouseleave
            //this 키워드로 처리하게끔 이벤트 처리.
            box1.onmouseover = function(){
                this.style.backgroundColor = 'red';
            }
            box2.onmouseleave = function(){
                this.style.backgroundColor = 'red';
            }

        }
    </script>
</head>
<body>
    <h2>onmouseout 일때</h2>
    <div id="box1">
        <p><a href="#">링크</a></p>
        <p><a href="#">링크</a></p>
        <p><a href="#">링크</a></p>
    </div>
    <h2>onmouseleave 일때</h2>
    <div id="box2">
        <p><a href="#">링크</a></p>
        <p><a href="#">링크</a></p>
        <p><a href="#">링크</a></p>
    </div>
</body>
</html>
