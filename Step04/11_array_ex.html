<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열, 객체, 연산</title>
    <script>
       const arr1 = [1,2,3,4,5];
       const arr2 = [6,7,8,9,10];

       //Spread Operator, 스프레드 연산자
       //   배열이나 객체를 하나씩 분리하는 연산자
       //   배열이나 객체를 하나로 합치는 경우에 주로 사용
       //1. 배열 합치기
       const arr3 = [...arr1, ...arr2];
       console.log(arr3);
       //객체 생성
       const obj1 = {
        name : '홍길동',
        age : 20,
        printInfo : function(){
            console.log(this.name, this.age);
        }
       }
       console.log(obj1);
       obj1.printInfo();
       //객체 생성
       const obj2 = {
        city : 'Seoul',
        tel : '010-0000-0000',
        printInfo : function(){
            console.log(this.city, this.tel);
        }
       }
       obj2.printInfo();
       //객체 합치기
       const obj3 = {...obj2,...obj1};
       console.log(obj3);
       obj3.printInfo();
       //새 데이터 추가
       obj3.gender = 'M';
       console.log(obj3);
       //---------------------------------------------

    </script>
</head>
<body>
    
</body>
</html>
