<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <script>
        //배열 생성
        // let arr = [];
        let arr = new Array();

        //데이터 추가
        arr.push(10);
        arr.push(20);
        arr.push(true);
        arr.push(false);
        arr.push('Hello World');

        console.log(arr);
        //배열에 저장된 요소를 검색 , 20, 'Hello World'
        document.write(arr.indexOf(20),',')
        document.write(arr.indexOf('Hello World'),',');
        document.write(arr.indexOf(30),'<br><hr>');

        //값이 30보다 작은 배열의 요소값을 검색해서 해당 값을 출력
        for(n of arr){
            if(n < 30)
                document.write(n,'<br>')
        }

        let result = arr.filter((value, index, ary) => value < 30);
        document.write(result,'<br>')

        //배열 요소 삭제
        arr.pop();//마지막에 있는 요소만 삭제
        document.write('<hr>',arr,'<hr>');
        //1번 인덱스부터 3번 인덱스 전까지 추출
        document.write(arr.slice(1,3),'<br>');
        //slice는 기존 배열 변경이 없음
        document.write(arr,'<hr>');
        //1번 인덱스부터 요소 3개 추출
        document.write(arr.splice(1,3),'<br>');
        //배열 일부를 추출해서 기존 배열에 변경이 있다.
        document.write(arr,'<hr>');

    </script>
</head>

</body>

</html>
