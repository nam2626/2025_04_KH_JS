<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            padding:30px;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <input type="text" id="txt">
    <button id="btn" onclick="generateLotto()">로또번호 생성</button>
    <hr>
    <div id="area"></div>
    <script>
        //태그 조립하는 부분을 reduce로 변경해서 area에 출력
        function generateLotto(){
        const count = parseInt(document.getElementById("txt").value) || 1;      

        let lotto = [];
        for(let i = 0; i < count; i++) {
            const numbers = [];
            while(numbers.length < 6) {
                const num = Math.floor(Math.random() * 45) + 1;
                if(!numbers.includes(num)) {
                    numbers.push(num);
                }
            }
            lotto.push(numbers);
        }
        console.log(lotto);
        //태그 조립 부분
        let tableHTML = `<table>${lotto.reduce((a, c) => `${a}<tr>${c.reduce((acc,cur) => `${acc}<td>${cur}</td>`,'')}</tr>`,'')}</table>`;
       
        document.getElementById("area").innerHTML = tableHTML;
      }       
    </script>
</body>
</html>
