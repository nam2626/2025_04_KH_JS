<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력 출력하기</title>
    <style>
        /* CSS 스타일 시작 */
        body {
            background-color: #f8f9fa; /* 밝은 회색 배경 */
            color: #212529;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .calendar-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 550px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .input-container input[type="number"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            -moz-appearance: textfield; /* Firefox에서 화살표 제거 */
        }
        
        .input-container input[type="number"]::-webkit-outer-spin-button,
        .input-container input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none; /* Chrome, Safari 등에서 화살표 제거 */
            margin: 0;
        }

        .input-container button {
            padding: 12px 24px;
            border: none;
            background-color: #007bff; /* 밝고 산뜻한 파란색 */
            color: white;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .input-container button:hover {
            background-color: #0056b3; /* 호버 시 더 진한 파란색 */
        }

        #calendar h2 {
            text-align: center;
            color: #343a40;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        #calendar table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }

        #calendar th,
        #calendar td {
            text-align: center;
            padding: 14px 8px;
            border: 1px solid #f1f3f5; /* 매우 연한 회색 테두리 */
        }

        #calendar th {
            background-color: #f8f9fa;
            font-weight: 500;
            color: #495057;
        }
        
        /* 주말(헤더) 색상 */
        #calendar th:first-child { color: #e63946; } /* 일요일 */
        #calendar th:last-child { color: #1d3557; }  /* 토요일 */

        /* 주말(날짜) 색상 */
        #calendar td:first-child { color: #e63946; font-weight: 500; }
        #calendar td:last-child { color: #1d3557; font-weight: 500; }

        /* 현재 달에 속하지 않는 날짜 스타일 */
        .other-month {
            color: #adb5bd !important; /* 기존 주말 색상보다 우선 적용 */
            background-color: #f8f9fa;
        }
        
        /* 오늘 날짜 강조 스타일 추가 */
        #calendar td.today {
            background-color: #007bff;
            color: #ffffff !important; /* !important를 사용해 주말 색상을 덮어쓰기 */
            font-weight: 700;
            border-radius: 50%; /* 원형으로 표시 */
        }
        /* CSS 스타일 끝 */
    </style>
    <script>
        function showCalendar() {
            const yearInput = document.querySelector("#year");
            const monthInput = document.querySelector("#month");
            const year = yearInput.value;
            const month = monthInput.value;

            if (!year || !month) {
                alert("년도와 월을 모두 입력해주세요.");
                return;
            }

            const today = new Date();
            today.setHours(0, 0, 0, 0); // 시간 정보를 제거하여 날짜만 비교하도록 설정

            let firstDay = new Date(year, month - 1, 1);
            let lastDay = new Date(year, month, 0);
            
            let startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - startDate.getDay());

            let endDate = new Date(lastDay);
            endDate.setDate(endDate.getDate() + (6 - endDate.getDay()));

            let tag = `<h2>${year}년 ${month}월</h2>`;
            tag += '<table><tr><th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th></tr>';

            while (startDate.getTime() <= endDate.getTime()) {
                const isCurrentMonth = startDate.getMonth() == month - 1;
                const isToday = startDate.getTime() === today.getTime();
                
                let classes = [];
                if (!isCurrentMonth) {
                    classes.push('other-month');
                }
                if (isToday) {
                    classes.push('today');
                }
                const tdClass = classes.length > 0 ? ` class='${classes.join(' ')}'` : '';

                switch (startDate.getDay()) {
                    case 0:
                        tag += `<tr><td${tdClass}>${startDate.getDate()}</td>`;
                        break;
                    case 6:
                        tag += `<td${tdClass}>${startDate.getDate()}</td></tr>`;
                        break;
                    default:
                        tag += `<td${tdClass}>${startDate.getDate()}</td>`;
                }
                startDate.setDate(startDate.getDate() + 1);
            }
            tag += '</table>';

            document.querySelector("#calendar").innerHTML = tag;
        }
    </script>
</head>
<body>
    <div class="calendar-container">
        <div class="input-container">
            <input type="number" id="year" placeholder="년도 (YYYY)" min="1900" max="2100">
            <input type="number" id="month" placeholder="월 (M)" min="1" max="12">
            <button onclick="showCalendar()">달력 보기</button>
        </div>
        <div id="calendar"></div>
    </div>
</body>
</html>
