<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력 출력하기</title>
    <script>
        function showCalendar(){
            const year = document.querySelector("#year").value;
            const month = document.querySelector("#month").value;

            let firstDay = new Date(year, month - 1,1);
            let lastDay = new Date(year, month, 0);
            firstDay.setDate(firstDay.getDate() - firstDay.getDay());
            lastDay.setDate(lastDay.getDate() + 6 - lastDay.getDay());

            //테이블 태그 조립
            let tag = `<h2>${year}년 ${month}월</h2>`;
            tag += '<table><tr><th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th></tr>';
            
            while(firstDay.getTime() <= lastDay.getTime()){
                switch(firstDay.getDay()){
                    case 0:
                        tag += `<tr><td>${firstDay.getDate()}</td>`;
                        break;
                    case 6:
                        tag += `<td>${firstDay.getDate()}</td></tr>`;
                        break;
                    default:
                        tag += `<td>${firstDay.getDate()}</td>`;
                }
                firstDay.setDate(firstDay.getDate() + 1);
            }   
            tag += '</table>';

            //calendar에 출력
            document.querySelector("#calendar").innerHTML = tag;
        }

    </script>
</head>
<body>
    <div class="calendar-container">
        <div class="input-container">
            <input type="number" id="year" placeholder="년도 입력" min="1900" max="2100">
            <input type="number" id="month" placeholder="월 입력" min="1" max="12">
            <button onclick="showCalendar()">달력 보기</button>
        </div>
        <div id="calendar"></div>
    </div>

</body>
</html>
